<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat page - @jaedsonpys</title>
</head>
<body>
    <h1>Welcome to simple chat</h1>
    <div>
        <label for="username">Your username:</label>
        <input type="text" name="username" id="username">
        <button type="button">register</button>
    </div>
    <div class="chat-area" style="margin-top: 50px;">
        <textarea id="chat" style="resize: none; padding: 10px;" cols="50" readonly rows="20"></textarea>
        <div>
            <label for="input-message">Type a message:</label>
            <input type="text" name="input-message" id="input-message">
            <button type="button">send</button>
        </div>
    </div>
</body>
</html>
