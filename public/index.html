<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat page - @jaedsonpys</title>
</head>
<body>
    <h1>Welcome to simple chat</h1>
    <div id="user-register" style="margin-bottom: 50px;">
        <label for="username">Your username:</label>
        <input type="text" name="username" id="username">
        <button type="button" onclick="setUsername()">register</button>
    </div>
    <div class="chat-area" style="display: none;">
        <textarea id="chat" style="resize: none; padding: 10px;" cols="50" readonly rows="20"></textarea>
        <div>
            <label for="input-message">Type a message:</label>
            <input type="text" name="input-message" id="input-message">
            <button type="button" onclick="sendMessage()">send</button>
        </div>
    </div>
    <script src="https://cdn.socket.io/4.5.3/socket.io.min.js" integrity="sha384-WPFUvHkB1aHA5TDSZi6xtDgkF0wXJcIIxXhC6h8OT8EH3fC5PWro5pWJ1THjcfEi" crossorigin="anonymous"></script>
    <script src="/static/index.js"></script>
</body>
</html>
